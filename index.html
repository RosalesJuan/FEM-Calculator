<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <section>
    <div class="title">
      <h1>calc</h1>
      <p>THEME</p>
      <div class="theme-switch">
        <div class="switch-nums">
          <div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <button class="switch-btn">
            <span id="switch-circle"></span>
          </button>
        </div>
      </div>
    </div>
    <!--
    <div class="input">
      <input type="text" name="display">
    </div>
  -->
    <div class="calculator">
      <div class="display">
        <div class="prev-result"></div>
        <div class="result"></div>
      </div>
      <div class="numpad">
        <button data-number class="small-btn">7</button>
        <button class="small-btn" data-number>8</button>
        <button class="small-btn" data-number>9</button>
        <button class="small-btn del" data-delete>DEL</button>
        <button class="small-btn" data-number>4</button>
        <button class="small-btn" data-number>5</button>
        <button class="small-btn" data-number>6</button>
        <button class="small-btn" data-operation>+</button>
        <button class="small-btn" data-number>1</button>
        <button class="small-btn" data-number>2</button>
        <button class="small-btn" data-number>3</button>
        <button class="small-btn" data-operation="">-</button>
        <button class="small-btn" data-number>.</button>
        <button class="small-btn" data-number>0</button>
        <button class="small-btn" data-operation>/</button>
        <button class="small-btn" data-operation>x</button>
        <button class="large-btn reset" data-reset>RESET</button>
        <button class="large-btn equal" data-equal>=</button>
      </div>
    </div>
  </section>

  <!--
  <div class="attribution">

  </div>
-->
<script src="./javascript/style.js"></script>
</body>
</html>
